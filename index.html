<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Filter Contact List</title>
</head>

<!-- Javascript at bottom of page please scroll down to view -->

<body>
    <div class="container">
       <h1 class="text-center mt-5">My Contacts</h1>
       <div class="input-group input-group-lg mt-5">
        <div class="input-group-prepend">
          <span class="input-group-text">Search Names</span>
        </div>
        <input type="text" id="filterInput" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
      </div>
       <ul id="names" class="list-group mt-4">
            <li class="list-group mt-3">
                <h5>A</h5>
            </li>
            <li class="list-group-item mt-2">
                <a href="#">Abe</a>
            </li>
            <li class="list-group-item mt-2">
                <a href="#">Adam</a>
            </li>
            <li class="list-group-item mt-2">
                <a href="#">Andy</a>
            </li>
            <li class="list-group mt-3">
                <h5>B</h5>
            </li>
            <li class="list-group-item mt-2">
                <a href="#">Bryan</a>
            </li>
            <li class="list-group-item mt-2">
                <a href="#">Brave</a>
            </li>
            <li class="list-group-item mt-2">
                <a href="#">Brook</a>
            </li>
            <li class="list-group mt-3">
                <h5>C</h5>
            </li>
            <li class="list-group-item mt-2">
                <a href="#">Charlie</a>
            </li>
            <li class="list-group-item mt-2">
                <a href="#">Chantelle</a>
            </li>
            <li class="list-group-item mt-2">
                <a href="#">Chance</a>
            </li>
            <li class="list-group mt-3">
                <h5>D</h5>
            </li>
            <li class="list-group-item mt-2">
                <a href="#">Drago</a>
            </li>
            <li class="list-group-item mt-2">
                <a href="#">Donald</a>
            </li>
            <li class="list-group-item mt-2">
                <a href="#">Don</a>
            </li>
       </ul>
    </div>

    <script>
        // get input element 
        let filterInput = document.getElementById('filterInput');

        // add event listener
        filterInput.addEventListener('keyup', filterNames);

        function filterNames() {
            // get value of input
            let filterValue = document.getElementById('filterInput').value.toUpperCase();

            // get names ul
            let ul = document.getElementById('names');

            // get items from ul
            let li = ul.querySelectorAll('li.list-group-item');

            // loop through list items
            for(let i = 0;i < li.length;i++) {
                let a = li[i].getElementsByTagName('a')[0];
                
                // matching whats beign typed/letters being typed
                if(a.innerHTML.toUpperCase().indexOf(filterValue) > -1) {
                    li[i].style.display = '';
                } else {
                    li[i].style.display = 'none'
                }
            }
        }
    </script>

</body>
</html>
